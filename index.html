<!DOCTYPE html>
<html>
<head>
	<title>GifTastic Assignment </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body class="container">

    <div class="jumbotron jumbotron-fluid text-light bg-dark">
        <div class="container">
          <h1 class="display-4 text-center">GIFTastic!</h1>
          <p class="lead text-center">Click on the buttons to show that animal! Click the Picture to make it move! To add something, Search for it!</p>
        </div>
      </div>

<form class="form-inline" id="theSearch">
  <div class="form-group">
    <label for="topicInput">Search </label>
    <input type="text" id="topicInput">
  </div>
  <!-- Button triggers topics to be added -->
  <input id="addtopics" type="submit" value="submit">
</form>

<div class="row">
  <div class="container text-justify">
    <div class="btn-group inline pull-left">
      <button class="btn btn-dark" id="topics" data-search="Lemur"> Lemur </button>
      <button class="btn btn-dark" id="topics" data-search="Otter"> Otter </button>
      <button class="btn btn-dark" id="topics" data-search="Giraffe"> Giraffe </button>
      <button class="btn btn-dark" id="topics" data-search="Tiger"> Tiger </button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->


<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
